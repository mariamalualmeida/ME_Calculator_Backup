<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1 class="company-name">ME</h1>
            <h1 class="company-name">EMPREENDIMENTOS</h1>
            <p class="login-subtitle">Sistema de Gestão Financeira</p>
        </div>

        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <span class="password-icon">●</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">ENTRAR</button>
            </form>

            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Verificar se já está logado
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'hub.html';
        }

        // Aplicar tema armazenado
        const savedTheme = localStorage.getItem('theme') || 'light';
        const savedColorTheme = localStorage.getItem('colorTheme') || 'blue';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.documentElement.setAttribute('data-color-theme', savedColorTheme);

        // Form de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', Date.now().toString());
                window.location.href = 'hub.html';
            } else {
                errorDiv.textContent = 'USUÁRIO OU SENHA INCORRETOS';
                errorDiv.style.display = 'block';
                
                // Limpar erro após 3 segundos
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Toggle senha
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('.password-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = '○';
            } else {
                field.type = 'password';
                icon.textContent = '●';
            }
        }

        // Auto-focus no campo usuário
        document.getElementById('username').focus();
    </script>
</body>
